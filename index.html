<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>


</head>
<body>
    <header>
        <!-- logo y nombre de la tienda -->
        <section class="titulo">
            <nav class="logo"></nav>
            <h1>Mi tienda web</h1>
            <div class="shopping">
                <i class="fa-solid fa-bag-shopping"></i>
                <span class="quantity">0</span>
            </div>
        </section>

        <!-- menu de navegacion -->
        <nav class="menu">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registro.html">Registrate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cuenta.html">Perfil</a>
                </li> 
          </ul>
        </nav>
    </header>

    <!-- contenedor de productos -->
    <div class="container">
        <section class="row">
            <!-- titulo -->
            <div class="col col-12 text-center">
                <h1>Catalogo de Productos</h1>
            </div> 
        </section>

        <!-- productos agregados por script-->
        <section class="row" id="listado">
            
        </section>
    </div>

    <!-- carrito -->
    <div class="carrito">
        <h1>Carrito</h1>
        <ul class="listacarrito"></ul>
        <div class="checkout">
            <div class="total">0</div>
            <div class="cerrartienda">Cerrar</div>
        </div>
    </div>
 
<!-- pie de pagina -->
    <footer class="py-3 my-4">

        </ul>
        <p class="text-center text-muted">&copy; 2024 - Gomez Company, Certus</p>
    </footer>

    <script src="./js/producto.js"></script>
    <script src="./js/catalogo.js"></script>
