<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <!-- logo y nombre de la tienda -->
        <section class="titulo">
            <nav class="logo"></nav>
            <h1>Mi tienda web</h1>
        </section>

        <!-- menu de navegacion -->
        <nav class="menu">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registro.html">Registrate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cuenta.html">Perfil</a>
                </li>
                
                
          </ul>
        </nav>
    </header>

    <!-- contenedor principal -->
    <main class="container d-grid gap-2 col-6 mx-auto">
        <section class="row">
            <!-- titulo -->
            <div class="col col-12 text-center">
                <h1>Crear cuenta</h1>
            </div> 
        </section>

        <!-- formulario de registro de datos -->
        <form class="row g-2">
            <div class="col col-12 col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="nombres">
                    <label for="floatingInput">Nombres</label>
                </div>
            </div>
            <div class="col col-12 col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="apellidos">
                    <label for="floatingInput">Apellidos</label>
                </div>
            </div>
            <div class="col col-12 col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelectGrid">
                        <option value="1">DNI</option>
                        <option value="2">Pasaporte</option>
                        <option value="3">Carnet de extrangeria</option>
                    </select>
                    <label for="floatingSelectGrid">Tipo de documento</label>
                </div>
            </div>
            <div class="col col-12 col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="documento">
                    <label for="floatingInput">Número de documento</label>
                </div>
            </div>
            <div class="col col-12">
                <div class="form-floating mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Femenino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Otros</label>
                    </div>
                </div>
            </div>
            <div class="col col-12 col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="email">
                    <label for="floatingInput">E-mail</label>
                </div>
            </div>
            <div class="col col-12 col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="direccion">
                    <label for="floatingInput">Dirección</label>
                </div>
            </div>
            <div class="col col-12 col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="celular">
                    <label for="floatingInput">Celular</label>
                </div>
            </div>
            <div class="col col-12 col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="floatingInput" placeholder="celular">
                    <label for="floatingInput">Fecha de nacimiento</label>
                </div>
            </div>
            <div class="col col-12 col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput" placeholder="password">
                    <label for="floatingInput">Password</label>
                </div>
            </div>
            
            <div class="col col-12 col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput" placeholder="password">
                    <label for="floatingInput">Repetir Password</label>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                  Acepto los <a href="#">Terminos y Condiciones</a>
                </label>
              </div>
            <div class="d-grid gap-2 col-3 mx-auto">
                <button class="btn btn-primary" type="button" >Registrarse</button>
            </div>
        </form>
        
    </main>
    

<!-- pie de pagina -->
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Productos</a></li>
            <li class="nav-item"><a href="registro.html" class="nav-link px-2 text-muted">Registrate</a></li>
            <li class="nav-item"><a href="cuenta.html" class="nav-link px-2 text-muted">Perfil</a></li>


        </ul>
        <p class="text-center text-muted">&copy; 2024 - Gomez Company, Certus</p>
    </footer>
</body>
</html>
